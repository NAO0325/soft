<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../_templateEmbed.xhtml">

            <ui:define name="content.embed">

                <h:outputText value="#{addressControl.setValBusq(param.query_)}"/>
                <h:outputText value="#{addressControl.buscarNoLigth()}"/>

                <br/>
                <div>
                    <ui:repeat var="lst" value="#{addressControl.lst}" >
                        <p:panel>
                            <div align="left">
                                <a href="#{utilControl.protocolHostPortContext}/app/inicio/address/detalle/detalle.xhtml?idaddress_=#{lst.idaddress}">
                                    <h:outputText value="#{lst.street}" class="busqBlue"/>
                                </a>
                                <p:separator/>
                                <div>
                                    City: <h:outputText value="#{lst.city}"/>
                                </div>
                                <div class="busqGreen">
                                    <h:outputText value="#{lst.country}"/>
                                </div>

                            </div>
                        </p:panel>    
                        <br/>
                    </ui:repeat>


                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
