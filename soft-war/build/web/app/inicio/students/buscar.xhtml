<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jc="http://jc.faces/component">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app.inicio.students.content">

                <h:outputText value="#{studentControl.recuperaCountTotalReg()}"/>

                <p:panel header="Buscar Student">

                    <div align="center">
                        <h:form>
                            <br/><br/>
                            <i style="color:gray">Name</i>
                            <br/><br/>
                            <p:inputText value="#{studentControl.valBusq}"/>
                            <br/><br/>
                            <p:commandButton value="Buscar" icon="fa fa-search" ajax="false"/>
                            <br/><br/>
                        </h:form>

                    </div>

                    <h:panelGroup rendered="#{studentControl.valBusq!=null}">
                        <div align="center">

                            <h:outputText value="#{studentControl.recuperaBuscarCount()}"/>

                            Registros Encontrados (<b>#{studentControl.totalConsulta}</b>) - Criterio " <b>#{studentControl.valBusq}</b> "

                            <jc:pagList
                                id="0"
                                count="#{studentControl.totalConsulta}"
                                urlPageData="#{utilControl.protocolHostPortContext}/app/inicio/students/buscarPag.xhtml?query_=#{studentControl.valBusq}"
                                maxRegLista="#{studentControl.maxRegLista}"/>

                        </div>
                        <br/><br/>
                    </h:panelGroup>
                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
