<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./_template.xhtml">

            <ui:define name="app.inicio.persons.detalle.content">

                <div align="center">
                    <h:form id="ff_">
                        <p:panelGrid columns="2">

                            <h:panelGroup>
                                <h:outputText value="Name" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personControl.obj.name}" required="true" requiredMessage="Requerido!" id="attr_nombre"/>
                                <p:message for="attr_nombre"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Address" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:panelGroup>
                                    <i style="color:gray;font-size: 11px">Street / City</i><br/>
                                    <p:autoComplete value="#{personControl.obj.idaddress}" id="atr_idaddress" 
                                                    completeMethod="#{addressControl.autoCompleteWithMaxReg_NoLight}"  
                                                    styleClass="autocomplete_" forceSelection="true" var="obj" 
                                                    itemLabel="#{obj.street} #{obj.city}" 
                                                    itemValue="#{obj}" 
                                                    size="40" required="true" requiredMessage="Requerido !"/>  
                                    <p:message for="atr_idaddress"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Email Address" styleClass="label"/>
                                <h:outputText value="*" styleClass="oblig"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personControl.obj.emailAddress}" required="true" requiredMessage="Requerido!" id="attr_email_address"/>
                                <p:message for="attr_email_address"/>
                            </h:panelGroup>

                            <h:panelGroup>
                                <h:outputText value="Phone Number" styleClass="label"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <p:inputText value="#{personControl.obj.phoneNumber}" required="false" id="attr_phone_number"/>
                                <p:message for="attr_phone_number"/>
                            </h:panelGroup>

                        </p:panelGrid>
                        <br/><br/>

                        <h:inputHidden value="#{personControl.obj.idperson}"/>

                        <p:commandButton value="Guardar Cambios" action="#{personControl.editar()}" icon="fa fa-save" ajax="false">
                            <f:param name="idperson_" value="#{param.idperson_}"/>
                        </p:commandButton>
                        <br/><br/>
                        <p:message for="ff_"/>
                    </h:form>

                    <h:panelGroup rendered="#{personControl.successful}">
                        <script type="text/javascript">
                            document.location.href = '#{utilControl.protocolHostPortContext}/app/inicio/persons/detalle/detalle.xhtml?idperson_=#{personControl.obj.idperson}';
                        </script>
                    </h:panelGroup>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
